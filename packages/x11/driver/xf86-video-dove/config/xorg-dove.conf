Section "Monitor"
	Identifier      "VGA"
	Option		"Position"	"0 0"
        Option		"Enable"	"true"
 	Option          "PreferredMode" "1920x1080"
#	Option          "PreferredMode" "1280x720"
#	Option          "PreferredMode" "800x600"
EndSection

Section "Device"
        Identifier      "Driver0"
        Screen          0
        Driver          "dovefb"
        Option          "debug" "false"
#       Option          "ShadowFB" "TRUE"
#       Option          "UseGPU" "FALSE"
        Option          "ExaAccel" "FALSE"
        Option          "Solid" "TRUE"
        Option          "Copy" "TRUE"
        Option          "Composite" "FALSE"
        Option          "SWSolid" "FALSE"
        Option          "SWCopy" "FALSE"
        Option          "Commit" "FALSE"
        Option          "XvAccel" "TRUE"
        Option          "HWCursor" "false"
        Option          "EncFunc" "7"
        Option          "UseDriverBuiltInMode" "TRUE"
        Option          "EnableDualDisplay" "true"
        Option          "Monitor-VGA" "VGA"
        Option          "Monitor-lvds" "DVI"
EndSection

Section "Screen"
        Device          "Driver0"
        Identifier      "Primary Screen"
        DefaultDepth    32
        DefaultFbBpp    32
        SubSection      "Display"
                Viewport 0 0
                Virtual 2048 2048
        EndSubSection
EndSection

